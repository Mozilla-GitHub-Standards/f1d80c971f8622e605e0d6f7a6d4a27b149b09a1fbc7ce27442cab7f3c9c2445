---
layout: main
title: Equipo Creativo
---
{% for post in site.posts %}
<div class="item">
  <div class="category_listing">
    <div class="dateBox"><span class="month">{{ post.date | date: '%B' }}</span><span class="day">{{ post.date | date: '%-d' }}</span><span class="year">{{ post.date | date: '%Y' }}</span>
    </div>
    <a href="{{ post.url }}" rel="bookmark" title="demo">
        <img class="screenshot" src="img/logo-colombia.png">
    </a>                    
  </div>
</div>
{% endfor %}
