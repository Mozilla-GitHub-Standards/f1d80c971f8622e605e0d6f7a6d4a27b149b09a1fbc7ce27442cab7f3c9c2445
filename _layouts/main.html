<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" media="all" href="css/style.css">

        <script src="js/jquery-1.11.0.min.js"></script>    
        <script src="js/masonry.pkgd.min.js"></script>
        <script src="js/bigSlide.min.js"></script>      

    </head>
    <body class="archive category category-mozilla category-6">

      <div id="framework">

        <div id="title" class="brand-title">
          <h3><i class="fa fa-lightbulb-o"></i> Equipo Creativo</h3>            
        </div>

        <div id="container" class="content">
          {{ content }}
        </div>

        <footer>
          <div class="respond"><a class="tweet popup" href="#" title="Respond on Twitter" alt="Respond on Twitter"><small>respond on twitter</small> <i class="icon-twitter"></i></a>
          </div>
        </footer> 

      </div>

    <script type="text/javascript">
    $(document).ready(function() {
        $('#container').masonry({
            itemSelector: '.item'
        });
    });
    </script>

    </body>
</html>
